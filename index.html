  <body>
  
  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">

		  <div class="navbar-header">
			<a href="index.html"><img src="logo.png" height="50" alt="Logo"/></a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
			  <span class="sr-only">Toggle navigation</span>

		  </div>

		</div> <!--End container-fluid-->
	</nav>
	<div class="container">
		<h1>Request a gig</h1>
		
		<form class="form-horizontal">
		  <div class="form-group">
			<label for="email" class="col-sm-2">Email address</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="when" class="col-sm-2">When is the gig?</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="when" placeholder="Enter date">
			</div>
		  </div>
		  <div class="form-group">
			<label for="where" class="col-sm-2">Where is it?</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="where" placeholder="Enter address">
			</div>
		  </div>
		  <div class="form-group">
			<label for="howlong" class="col-sm-2">How many minutes of music?</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="howlong" placeholder="Number of minutes">
			</div>
		  </div>
		  
		  <div class="form-group">
			<label for="requests">Any other requests?</label>
			<textarea class="form-control" rows="3" id="requests"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
  </body>
</html>
