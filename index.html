<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="testcss.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<h1>Request a gig</h1>
		
		<form class="form-horizontal">
		  <div class="form-group">
			<label for="email" class="col-sm-2">Email address</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="when" class="col-sm-2">When is the gig?</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="when" placeholder="Enter date">
			</div>
		  </div>
		  <div class="form-group">
			<label for="where" class="col-sm-2">Where is it?</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="where" placeholder="Enter address">
			</div>
		  </div>
		  <div class="form-group">
			<label for="howlong" class="col-sm-2">How many minutes of music?</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="howlong" placeholder="Number of minutes">
			</div>
		  </div>
		  
		  <div class="form-group">
			<label for="requests">Any other requests?</label>
			<textarea class="form-control" rows="3" id="requests"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
  </body>
</html>
